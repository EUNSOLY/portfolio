<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="./style/my_reset.css" />

    <title>이은솔_Portfolio</title>

  <body>
    <div class="wrap">
      <header class="header mw">
        <h1 class="logo">
          <a href="#none">

        <nav class="gnb">

          <a href="About">About</a>

          <a href="#none">

              <li>

      <p class="copyWriter">@ 2023. Eunsoly All rights reserved.</p>
